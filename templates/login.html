{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            {{ block.super }}
          </div>
          <div class="card-body">
            <h2 class="mb-4">Login</h2>
            <form method="post">
              {% csrf_token %}
              <div class="form-group">
                {{ form.username.label_tag }}
                <input type="text" class="form-control custom-input" id="{{ form.username.id_for_label }}" name="{{ form.username.name }}" required>
              </div>
              <div class="form-group">
                {{ form.password.label_tag }}
                <input type="password" class="form-control custom-input" id="{{ form.password.id_for_label }}" name="{{ form.password.name }}" required>
              </div>
              <div class="form-group text-center">
                <button type="submit" class="btn btn-primary">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
