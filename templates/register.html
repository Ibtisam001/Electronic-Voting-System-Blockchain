{% extends "base.html" %}

{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h2 class="text-center">Register</h2>
          </div>
          <div class="card-body">
            <form method="post">
              {% csrf_token %}
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    {{ form.username.label_tag }}
                    <input type="text" class="form-control custom-input" id="{{ form.username.id_for_label }}" name="{{ form.username.name }}" required>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    {{ form.first_name.label_tag }}
                    <input type="text" class="form-control custom-input" id="{{ form.first_name.id_for_label }}" name="{{ form.first_name.name }}" required>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    {{ form.last_name.label_tag }}
                    <input type="text" class="form-control custom-input" id="{{ form.last_name.id_for_label }}" name="{{ form.last_name.name }}" required>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    {{ form.email.label_tag }}
                    <input type="email" class="form-control custom-input" id="{{ form.email.id_for_label }}" name="{{ form.email.name }}" required>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    {{ form.password1.label_tag }}
                    <input type="password" class="form-control custom-input" id="{{ form.password1.id_for_label }}" name="{{ form.password1.name }}" required>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    {{ form.password2.label_tag }}
                    <input type="password" class="form-control custom-input" id="{{ form.password2.id_for_label }}" name="{{ form.password2.name }}" required>
                  </div>
                </div>
              </div>
              <div class="form-group text-center">
                <button type="submit" class="btn btn-primary custom-button">Register</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
